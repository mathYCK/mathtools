        let selectedElement = null;

        function spawnTile(type) {
            const div = document.createElement('div');
            div.classList.add('tile');
            
            if (type === 'x2') {
                div.classList.add('tile-x2');
                div.style.width = SIZE_X + 'px'; div.style.height = SIZE_X + 'px';
                div.dataset.type = 'x2';
            } else if (type === 'x') {
                div.classList.add('tile-x');
                div.style.width = SIZE_1 + 'px'; div.style.height = SIZE_X + 'px';
                div.dataset.type = 'x';
            } else {
                div.classList.add('tile-1');
                div.style.width = SIZE_1 + 'px'; div.style.height = SIZE_1 + 'px';
                div.dataset.type = '1';
            }

            div.addEventListener('mousedown', handleStart);
            div.addEventListener('touchstart', handleStart, {passive: false});

            div.style.left = (Math.random() * 50 + 20) + 'px';
            div.style.top = (Math.random() * 50 + 20) + 'px';

        function clearWorkspace() {
            workspace.innerHTML = '';
            updateStats();
            aiSpeak({ main: "ç•«å¸ƒå·²æ¸…ç©º", sub: "æº–å‚™è¿æ¥æ–°çš„æŒ‘æˆ°ï¼" }, 'normal');
        }

        function handleStart(e) {
            if (e.type === 'touchstart') e.preventDefault();
            selectedElement = e.target;
            selectedElement.classList.add('active');
            
            const evt = e.type === 'touchstart' ? e.touches[0] : e;
            const rect = selectedElement.getBoundingClientRect();
            offset.x = evt.clientX - rect.left;
            offset.y = evt.clientY - rect.top;
            
            touchStartTime = Date.now();
            selectedElement.isDragging = false;

            if (e.type === 'touchstart') {
                document.addEventListener('touchmove', handleMove, {passive: false});
                document.addEventListener('touchend', handleEnd);
            } else {
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }
        }

        function handleMove(e) {
            if (!selectedElement) return;
            if (e.type === 'touchmove') e.preventDefault();

            const evt = e.type === 'touchmove' ? e.touches[0] : e;
            selectedElement.isDragging = true;

            const workspaceRect = workspace.getBoundingClientRect();
            let newX = evt.clientX - workspaceRect.left - offset.x;
            let newY = evt.clientY - workspaceRect.top - offset.y;
            
            newX = Math.round(newX / SNAP) * SNAP;
            newY = Math.round(newY / SNAP) * SNAP;
            
            if(newX < 0) newX = 0;
            if(newY < 0) newY = 0;
            if(newX > workspaceRect.width - selectedElement.offsetWidth) newX = workspaceRect.width - selectedElement.offsetWidth;
            if(newY > workspaceRect.height - selectedElement.offsetHeight) newY = workspaceRect.height - selectedElement.offsetHeight;

            selectedElement.style.left = newX + 'px';
            selectedElement.style.top = newY + 'px';
        }

        function handleEnd(e) {
            if (!selectedElement) return;
            selectedElement.classList.remove('active');

            const touchDuration = Date.now() - touchStartTime;
            if ((touchDuration < 300 || !selectedElement.isDragging) && selectedElement.dataset.type === 'x') {
                selectedElement.classList.toggle('rotated');
            }

            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('mouseup', handleEnd);
            document.removeEventListener('touchmove', handleMove);
            document.removeEventListener('touchend', handleEnd);
            
            selectedElement = null;
            updateStats();

        function verifyCarpet() {
            const tiles = Array.from(workspace.querySelectorAll('.tile'));
            if (tiles.length === 0) { 
                aiSpeak({ main: "ç•«å¸ƒæ˜¯ç©ºçš„ï¼", sub: "è«‹å…ˆé»æ“Šã€Œ+ã€é ˜å–ææ–™ã€‚" }, 'error');
                return; 
            }

            const current = updateStats(true);
            const taskKey = document.getElementById('levelSelect').value;
            
            if (taskKey !== 'custom') {
                const target = tasks[taskKey];
                if (current.x2 !== target.x2 || 
                   (current.xv + current.xh) !== target.x || 
                   current.one !== target.one) {
                    // éš¨æ©Ÿé¸å–å¼•å°èªå¥
                    aiSpeak(getRandomMsg('count_error'), 'error');
                    addToHistory(false, 'count_error');
                    return;
                }
            }

            let totalArea = 0;
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;

            tiles.forEach(tile => {
                const w = tile.offsetWidth;
                const h = tile.offsetHeight;
                const x = parseInt(tile.style.left);
                const y = parseInt(tile.style.top);
                totalArea += (w * h);
                if (x < minX) minX = x;
                if (y < minY) minY = y;
                if (x + w > maxX) maxX = x + w;
                if (y + h > maxY) maxY = y + h;
            });

            const boundW = maxX - minX;
            const boundH = maxY - minY;
            const boundingArea = boundW * boundH;
            const isCompact = Math.abs(boundingArea - totalArea) < 100;

            if (isCompact && boundW > 0 && boundH > 0) {
                // æˆåŠŸèªå¥
                aiSpeak(getRandomMsg('success'), 'success');
                if (taskKey !== 'custom') {
                    if (!completedTasks.has(taskKey)) {
                        completedTasks.add(taskKey);
                        updateProgress();
                    }
                }
                addToHistory(true, 'success');
            } else {
                // å½¢ç‹€éŒ¯èª¤å¼•å°
                aiSpeak(getRandomMsg('shape_error'), 'error');
                addToHistory(false, 'shape_error');
            }
        }

        function updateProgress() {
            let counts = { basic: 0, mid: 0, hard: 0, special: 0 };
            completedTasks.forEach(key => {
                const lvl = tasks[key].level;
                if (counts[lvl] !== undefined) counts[lvl]++;
            });

            document.getElementById('count-basic').innerText = `${counts.basic}/${totalTasks.basic}`;
            document.getElementById('count-mid').innerText = `${counts.mid}/${totalTasks.mid}`;
            document.getElementById('count-hard').innerText = `${counts.hard}/${totalTasks.hard}`;
            document.getElementById('count-special').innerText = `${counts.special}/${totalTasks.special}`;

            if (counts.basic >= totalTasks.basic) unlockGroup('opt-mid', 'badge-mid');
            if (counts.mid >= totalTasks.mid) unlockGroup('opt-hard', 'badge-hard');
            if (counts.hard >= totalTasks.hard) unlockGroup('opt-special', 'badge-special');
            
            if (counts.special >= totalTasks.special) {
                aiSpeak({ main: "ğŸ† æ­å–œå…¨ç ´ï¼", sub: "ä½ å·²ç¶“æ˜¯å› å¼åˆ†è§£å¤§å¸«äº†ï¼" }, 'success');
            }
        }

        function unlockGroup(groupId, badgeId) {
            const group = document.getElementById(groupId);
            const badge = document.getElementById(badgeId);
            if (group.disabled) {
                group.disabled = false;
                badge.classList.remove('locked');
                badge.classList.add('active');
                badge.innerHTML = badge.innerHTML.replace("ğŸ”’ ", "");
                group.querySelectorAll('option').forEach(opt => opt.disabled = false);
            }
        }

        function updateStats(returnObj = false) {
            const tiles = workspace.querySelectorAll('.tile');
            let counts = { x2: 0, xv: 0, xh: 0, one: 0 };
            tiles.forEach(tile => {
                const type = tile.dataset.type;
                if(type === 'x2') counts.x2++;
                else if(type === '1') counts.one++;
                else if(type === 'x') {
                    if(tile.classList.contains('rotated')) counts.xh++;
                    else counts.xv++;
                }
            });
            document.getElementById('count-x2').innerText = counts.x2;
            document.getElementById('count-x-total').innerText = counts.xv + counts.xh;
            document.getElementById('count-1').innerText = counts.one;
            return counts;
        }

            const taskKey = select.value;
            let label = taskKey === 'custom' ? 'è‡ªç”±ç·´ç¿’' : tasks[taskKey].label;
