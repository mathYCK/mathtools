        const workspace = document.getElementById('workspace');

        const SNAP = 20;

        const tasks = {

            't1': { level: 'basic', x2:1, x:2, one:1, label: 'xÂ² + 2x + 1' },

            't9': { level: 'special', x2:2, x:19, one:24, label: '2xÂ² + 19x + 24' }
        };

        let completedTasks = new Set();

        document.getElementById('levelSelect').addEventListener('change', function() {
            clearWorkspace();
            const val = this.value;
            if (val !== 'custom' && tasks[val]) {
                targetDisplay.innerText = "ç›®æ¨™ï¼š" + tasks[val].label;
                targetDisplay.style.borderColor = "#0984e3";
                targetDisplay.style.color = "#0984e3";
                targetDisplay.style.backgroundColor = "#e8f0fe";
            } else {
                targetDisplay.innerText = "è‡ªç”±ç·´ç¿’æ¨¡å¼";
                targetDisplay.style.borderColor = "#dcdde1";
                targetDisplay.style.color = "#636e72";
                targetDisplay.style.backgroundColor = "#f5f6fa";
            }
        });

        // ----------------------------------------------------
        //  V10 æ ¸å¿ƒï¼šç›¸å®¹ iPad åµŒå…¥ç’°å¢ƒçš„è§¸æ§é‚è¼¯
        // ----------------------------------------------------
        
        let selectedElement = null;
        let offset = { x: 0, y: 0 };
        let touchStartTime = 0; // ç”¨ä¾†åˆ¤å®šæ˜¯å¦ç‚ºé»æ“Š (æ—‹è½‰)

        function spawnTile(type) {
            const div = document.createElement('div');
            div.classList.add('tile');
            
            if (type === 'x2') {
                div.classList.add('tile-x2');
                div.style.width = SIZE_X + 'px'; div.style.height = SIZE_X + 'px';
                div.dataset.type = 'x2';
            } else if (type === 'x') {
                div.classList.add('tile-x');
                div.style.width = SIZE_1 + 'px'; div.style.height = SIZE_X + 'px';
                div.dataset.type = 'x';
            } else {
                div.classList.add('tile-1');
                div.style.width = SIZE_1 + 'px'; div.style.height = SIZE_1 + 'px';
                div.dataset.type = '1';
            }

            // åŒæ™‚ç›£è½ Mouse å’Œ Touch äº‹ä»¶ï¼Œç¢ºä¿ç›¸å®¹æ€§
            div.addEventListener('mousedown', handleStart);
            div.addEventListener('touchstart', handleStart, {passive: false});

            div.style.left = (Math.random() * 50 + 20) + 'px';
            div.style.top = (Math.random() * 50 + 20) + 'px';
            workspace.appendChild(div);
            updateStats();
        }

        function clearWorkspace() {
            workspace.innerHTML = '';
            updateStats();
        }

        // çµ±ä¸€è™•ç†é–‹å§‹äº‹ä»¶
        function handleStart(e) {
            // å¦‚æœæ˜¯è§¸æ§ï¼Œé˜»æ­¢é è¨­è¡Œç‚º (é¿å… iPad æ²å‹•)
            if (e.type === 'touchstart') e.preventDefault();
            
            selectedElement = e.target;
            const evt = e.type === 'touchstart' ? e.touches[0] : e;
            
            // è¨˜éŒ„é–‹å§‹ç‹€æ…‹
            const rect = selectedElement.getBoundingClientRect();
            offset.x = evt.clientX - rect.left;
            offset.y = evt.clientY - rect.top;
            
            // ç”¨æ™‚é–“ä¾†åˆ¤å®šï¼šå¦‚æœæŒ‰ä¸‹å’Œæ”¾é–‹çš„æ™‚é–“å¾ˆçŸ­ï¼Œå°±æ˜¯é»æ“Š (æ—‹è½‰)
            touchStartTime = Date.now();
            selectedElement.isDragging = false;

            if (e.type === 'touchstart') {
                document.addEventListener('touchmove', handleMove, {passive: false});
                document.addEventListener('touchend', handleEnd);
            } else {
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }
        }

        // çµ±ä¸€è™•ç†ç§»å‹•äº‹ä»¶
        function handleMove(e) {
            if (!selectedElement) return;
            if (e.type === 'touchmove') e.preventDefault(); // é—œéµï¼šé˜»æ­¢æ²å‹•

            const evt = e.type === 'touchmove' ? e.touches[0] : e;
            selectedElement.isDragging = true; // åªè¦å‹•äº†å°±ç®—æ‹–æ›³

            const workspaceRect = workspace.getBoundingClientRect();
            let newX = evt.clientX - workspaceRect.left - offset.x;
            let newY = evt.clientY - workspaceRect.top - offset.y;
            
            // ç£å¸
            newX = Math.round(newX / SNAP) * SNAP;
            newY = Math.round(newY / SNAP) * SNAP;
            
            // é‚Šç•Œ
            if(newX < 0) newX = 0;
            if(newY < 0) newY = 0;
            if(newX > workspaceRect.width - selectedElement.offsetWidth) newX = workspaceRect.width - selectedElement.offsetWidth;
            if(newY > workspaceRect.height - selectedElement.offsetHeight) newY = workspaceRect.height - selectedElement.offsetHeight;

            selectedElement.style.left = newX + 'px';
            selectedElement.style.top = newY + 'px';
        }

        // çµ±ä¸€è™•ç†çµæŸäº‹ä»¶
        function handleEnd(e) {
            if (!selectedElement) return;

            // --- æ—‹è½‰åˆ¤å®šæ ¸å¿ƒ ---
            // æ¢ä»¶ï¼šæ‰‹æŒ‡æŒ‰ä¸‹åˆ°æ”¾é–‹çš„æ™‚é–“å°æ–¼ 300æ¯«ç§’ (è¦–ç‚ºé»æ“Š)
            // ä¸”è©²ç‰©ä»¶æ˜¯é•·æ–¹å½¢ x
            const touchDuration = Date.now() - touchStartTime;
            
            // å¦‚æœæ™‚é–“å¾ˆçŸ­ï¼Œæˆ–è€…å®Œå…¨æ²’æœ‰ç™¼ç”Ÿæ‹–æ›³ä½ç§»
            if ((touchDuration < 300 || !selectedElement.isDragging) && selectedElement.dataset.type === 'x') {
                selectedElement.classList.toggle('rotated');
            }

            // æ¸…ç†ç›£è½å™¨
            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('mouseup', handleEnd);
            document.removeEventListener('touchmove', handleMove);
            document.removeEventListener('touchend', handleEnd);
            
            selectedElement = null;
            updateStats();
        }

        // --- é©—è­‰èˆ‡å…¶é¤˜åŠŸèƒ½ ---
        function verifyCarpet() {
            const tiles = Array.from(workspace.querySelectorAll('.tile'));
            if (tiles.length === 0) { showMsg("ç•«å¸ƒæ˜¯ç©ºçš„ï¼", false); return; }
